<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Goose</title>
    <link rel="stylesheet" href="projectWebsite.css">
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="Images/CarbonGoose_Logo.png" id="logo" alt="Carbon Goose Logo">
            <h1>Carbon Goose</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#downloads">Downloads</a></li>
                <li><a href="#deliverables">Deliverables</a></li>
                <li><a href="#repositories">Repositories</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Downloads Section -->
        <section id="downloads">
            <h2>Download Games</h2>
            <div>
                <a href="https://github.com/jcbyte/longboi-life/releases" class="button" target="_blank">Game Releases</a>
            </div>
        </section>

        <!-- Deliverables Section -->
        <section id="deliverables">
            <h2>Deliverables</h2>
            <div>
                <h3>Architecture</h3>
                <div class="dropdown">
                    <button>Architecture Versions</button>
                    <div class="dropdown-content">
                        <a href="Arch1.pdf" download="ArchitectureV1">ArchitectureV1</a>
                    </div>
                </div>

                <h3>Implementation</h3>
                <div class="dropdown">
                    <button>Implementation Versions</button>
                    <div class="dropdown-content">
                        <a href="Impl1.pdf" download="ImplementationV1">ImplementationV1</a>
                    </div>
                </div>

                <h3>Method Planning</h3>
                <div class="dropdown">
                    <button>Method Planning Versions</button>
                    <div class="dropdown-content">
                        <a href="Plan1.pdf" download="MethodPlanningV1">MethodPlanningV1</a>
                    </div>
                </div>

                <h3>Risk Assessment</h3>
                <div class="dropdown">
                    <button>Risk Assessment Versions</button>
                    <div class="dropdown-content">
                        <a href="Risk1.pdf" download="RiskAssessmentV1">RiskAssessmentV1</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Repositories Section -->
        <section id="repositories">
            <h2>Version Control Repositories</h2>
            <div>
                <a href="https://github.com/LCallen123/ENG1-Website/tree/main" class="button" target="_blank">Website Repo</a>
                <a href="https://github.com/jcbyte/longboi-life" class="button" target="_blank">Game Repo</a>
            </div>
        </section>
    </main>
</body>

</html>
